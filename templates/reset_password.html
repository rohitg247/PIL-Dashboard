<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/css/loginStyles.css" />
  </head>
  <body>
    <div class="login">
      <img src="/static/assets/image.png" alt="image" class="login__bg" />
      <form
        method="post"
        action="{{ url_for('reset_password', token=token) }}"
        class="login__form"
      >
        <h1 class="login__title">Reset Password</h1>
        <div class="login__inputs">
          <div class="login__box">
            <input
              type="password"
              placeholder="New Password"
              name="password"
              required
              class="login__input"
            />
            <i class="ri-lock-2-fill"></i>
          </div>
        </div>
        <button type="submit" class="login__button">Update Password</button>
        {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
      </form>
    </div>
  </body>
</html>
