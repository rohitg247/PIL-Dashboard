<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/css/loginStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="login">
      <img src="/static/assets/image.png" alt="image" class="login__bg" />
      <form method="post" action="{{ url_for('login') }}" class="login__form">
        <h1 class="login__title">Login</h1>

        <div class="login__inputs">
          <div class="login__box">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
              class="login__input"
            />
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
              class="login__input"
              id="password-input"
            />
            <!-- <i class="ri-lock-2-fill"></i> -->
            <!-- Add show password icon -->
            <i class="fas fa-eye" id="show-password"></i>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-box">
            <input type="checkbox" class="login__check-input" id="user-check" />
            <label for="user-check" class="login__check-label"
              >Remember me</label
            >
          </div>

          <a href="{{ url_for('forgot_password') }}" class="login__forgot"
            >Forgot Password?</a
          >
        </div>
        <!--  -->
        <button type="submit" class="login__button">Login</button>

        <div class="login__register">
          Don't have an account? <a href="#">Register</a>
        </div>
        {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
      </form>
    </div>
    <!-- </div> -->

    <!-- Include Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Get the password input field and show password icon
      const passwordInput = document.getElementById("password-input");
      const showPasswordIcon = document.getElementById("show-password");

      // Add click event listener to the show password icon
      showPasswordIcon.addEventListener("click", function () {
        // Toggle the type attribute of the password input field
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    </script>
  </body>
</html>
