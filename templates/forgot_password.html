<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/css/loginStyles.css" />
  </head>
  <body>
    <div class="login">
      <img src="/static/assets/image.png" alt="image" class="login__bg" />
      <form
        method="post"
        action="{{ url_for('forgot_password') }}"
        class="login__form"
      >
        <h1 class="login__title">Forgot Password</h1>
        <div class="login__inputs">
          <div class="login__box">
            <input
              type="email"
              placeholder="Email"
              name="email"
              required
              class="login__input"
            />
            <i class="ri-mail-fill"></i>
          </div>
        </div>
        <button type="submit" class="login__button">Send Reset Link</button>
        {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
      </form>
    </div>
  </body>
</html>
